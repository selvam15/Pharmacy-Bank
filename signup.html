<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="images/user.png" type="png" rel="website icon">
    <link rel="icon" href="https://openclipart.org/image/800px/289282">
    <title>https://www.bank.com.in/</title>
    <link rel="icon" href="dh.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /*background-image: url('https://i.pinimg.com/originals/0b/9a/56/0b9a569deef6839153414ac47cc4e442.gif');*/
            background-image: url(drug.jpg);
            background-color: rgb(255, 255, 255);
            background-size: auto;
            background-repeat: no-repeat;
            background-position: left;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
            overflow: hidden;
            background: #000000;
            background-size: 80px 80px;
            background-repeat: no-repeat;
            background-position: center;
        }

        #preloader:before {
            content: "";
            position: fixed;
            top: calc(50% - 20px);
            left: calc(50% - 20px);
            border: 6px solid #0563bb;
            border-top-color: #000000;
            border-bottom-color: #000000;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: animate-preloader 1s linear infinite;
        }

        @keyframes animate-preloader {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .container {
            background-color: transparent;
            background-size: cover;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 1);
            width: 300px;
            backdrop-filter: blur(40px);
            margin-left: 500px;
        }

        .container h2 {
            text-align: center;
            color: rgb(255, 255, 255);
            text-shadow: white 0px 2px 2px;
            font-size: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: rgb(255, 255, 255);
        }

        .form-group input {
            width: 95%;
            padding: 8px;
            border: 1px solid black;
            border-radius: 10px;
            box-shadow: 0 0 5px #ffffff;
            margin-top: 10px;
        }

        .form-group input:hover {
            transform: scale(1.05);
        }

        .form-group input[type="submit"] {
            background-color: transparent;
            color: rgb(255, 255, 255);
            cursor: pointer;
            border-radius: 20px;
        }

        .form-group input[type="submit"]:hover {
            background-color: rgb(255, 255, 255);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        a {
            color: rgb(255, 255, 255);
        }

        .form-group input::placeholder {
            color: rgb(255, 255, 255);
        }

        .Sign-Up {
            text-align: end;
        }

        @media (max-width: 768px) {
            body {
                background-size: cover;
                background-position: center;
                padding: 20px;
            }

            .container {
                width: 90%;
                margin-left: 0;
                padding: 20px;
            }

            .form-group input {
                width: 100%;
            }

            .Sign-Up {
                text-align: center;
            }

            h2 {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                box-shadow: none;
                backdrop-filter: blur(5px);
            }

            .container h2 {
                font-size: 25px;
            }

            .form-group input {
                font-size: 14px;
                padding: 6px;
            }

            .form-group label {
                font-size: 14px;
            }

            .form-group input[type="submit"] {
                padding: 10px;
                font-size: 14px;
            }

            .Sign-Up {
                margin-left: 180px;
            }

            .form-group input {
                width: 280px;
            }

            .form-group .Login {
                margin-left: -25px;
            }
        }
    </style>
</head>
<body>
    <div id="preloader"></div>
    <div class="container">
        <h2>Login </h2>
        <br>
        <form id="loginForm">
            <div class="form-group">
                <label for="username"><i class='bx bxs-user'></i> Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter Your Name" style="background-color: transparent;">
            </div>
            <div class="form-group">
                <label for="Gmailid"><i class='bx bxl-gmail'></i> Gmailid</label>
                <input type="text" id="Gmailid" name="Gmailid" required placeholder="Enter Your Id" style="background-color: transparent;">
            </div>
            <div class="form-group">
                <label for="password"><i class='bx bxs-key'></i> Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter Password" style="background-color: transparent;color:#ffffff">
            </div>
            <div class="form-group">
                <br>
                <div class="Login">
                    <input type="submit" value="Login" style="width: 150px; margin-left: 80px;">
                </div>
            </div>
        </form>
        <p id="error-message" style="color: red; text-align: center; display: none;">Invalid username or password, please try again.</p>
    </div>

    <script>
        function speak(text) {
            const text_speak = new SpeechSynthesisUtterance(text);
            text_speak.rate = 1;
            text_speak.volume = 1;
            text_speak.pitch = 1;
            window.speechSynthesis.speak(text_speak);
        }

        window.addEventListener('load', () => {
            speak("Create your account");
            const preloader = document.getElementById('preloader');
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 3000);
        });

        const users = [
            { username: 'admin', password: '12345' },
            { username: 'user1', password: 'password1' },
            { username: 'selvam', password: 'kakashi15@' }
        ];

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                localStorage.setItem('loggedUsername', username);
                localStorage.setItem('loggedEmail', document.getElementById('Gmailid').value);
                window.location.href = 'index.html';
            } else {
                document.getElementById('error-message').style.display = 'block';
                speak("Invalid username or password, please try again");
            }
        });

        
    </script>
</body>
</html>
